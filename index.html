<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Etch-A-Sketch</h1>
    </header>
    <main class="contents">
      <div class="settings leftSide">
        <div class="selectMode" id="selectMode">
          <label for="clear" class="modeLabel">Clear</label>
          <input type="radio" id="clear" name="mode" value="clear" />

          <label for="erase" class="modeLabel">Erase</label>
          <input type="radio" id="erase" name="mode" value="erase" />

          <label for="black" class="modeLabel">Black</label>
          <input type="radio" id="black" name="mode" value="black" />

          <label for="rgb" class="modeLabel">RGB</label>
          <input type="radio" id="rgb" name="mode" value="rgb" />
        </div>

        <div class="gridSlider" id="gridSlider">
          <p class="displayGridSize" id="displayGridSize"></p>
          <input
            type="range"
            class="customGridSlider"
            id="customGridSlider"
            min="8"
            max="50"
            value="16"
          />
        </div>
      </div>
      <div class="gridContainer rightSide" id="gridContainer"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
