<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="settings">
        <div class="select-mode" id="select-mode">
          <input type="radio" id="clear" name="mode" value="clear" />
          <label for="clear">Clear</label>

          <input type="radio" id="erase" name="mode" value="erase" />
          <label for="erase">Erase</label>

          <input type="radio" id="black" name="mode" value="black" />
          <label for="black">Black</label>

          <input type="radio" id="rgb" name="mode" value="rgb" />
          <label for="rgb">RGB</label>
        </div>

        <div class="girdSlider" id="gridSlider">
          <input
            type="range"
            class="customGridSlider"
            id="customGridSlider"
            min="8"
            max="50"
            value="16"
          />
          <p class="displayGridSize" id="displayGridSize"></p>
        </div>
      </div>
      <div class="gridContainer pad" id="gridContainer"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
