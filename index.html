<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="settings">
        <div class="select-mode" id="select-mode">
          <input type="radio" id="clear" name="mode" value="clear" />
          <label for="clear">Clear</label>

          <input type="radio" id="erase" name="mode" value="erase" />
          <label for="erase">Erase</label>

          <input type="radio" id="black" name="mode" value="black" />
          <label for="black">Black</label>

          <input type="radio" id="rgb" name="mode" value="rgb" />
          <label for="rgb">RGB</label>
        </div>

        <div class="grid-size-adjust" id="grid-size-adjust">
          <input
            type="number"
            min="8"
            max="64"
            name="grid-size"
            class="grid-size"
            id="grid-size"
            value=""
          />
          <button type="button" class="submit-grid-size" id="submit-grid-size">
            Change Grid Size
          </button>
        </div>
        <div class="grid-customize" id="grid-customize">
          <input
            type="range"
            class="grid-customize-size"
            id="grid-customize-size"
          />
        </div>
      </div>
      <div class="grid-container pad" id="grid-container"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
