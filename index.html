<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="settings">
        <button class="clear" id="clear">Clear</button>
        <button class="black" id="black">Black</button>
        <button class="rgb" id="rgb">RGB</button>
        <div class="grid-size-adjust" id="grid-size-adjust">
          <label for="grid-size">Adjust Grid Size</label>
          <input
            type="number"
            min="8"
            max="64"
            name="grid-size"
            class="grid-size"
            id="grid-size"
            value=""
          />
          <button type="button" class="submit-grid-size" id="submit-grid-size">
            Change Grid Size
          </button>
        </div>
      </div>
      <div class="grid-container pad" id="grid-container"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
